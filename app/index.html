<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados Pessoais</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Formulário de dados pessoais</h1>
    <fieldset>
        <form action="#" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
            <br><br>

            <label for="birthdate">Data Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="data">
            <br><br>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Digite seu Endereço">
            <br><br>

            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Número do Endereço">
            <br><br>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" placeholder="Digite sua cidade">
            <br><br>

            <label for="state">Estado:</label>
            <select id="state" name="state">
                <option value="option1">Sólido</option>
                <option value="option2">Gasoso</option>
            </select><br><br>

            <label for="gender">Sexo:</label>
            <select id="gender" name="gender">
                <option value="option1">Masculino</option>
                <option value="option2">Feminino</option>
            </select><br><br>

            <label for="assets">Bens Pessoais:</label>
            <input type="checkbox" name="assets" value="Casa"> Casa
            <input type="checkbox" name="assets" value="Carro"> Carro
            <input type="checkbox" name="assets" value="Moto"> Moto<br><br>

            <label for="experience">Experiências Pessoais:</label>
            <textarea id="experience" name="experience" rows="4" cols="50" placeholder="Experiências Pessoais"></textarea><br><br>

            <button type="submit" class="submit">Enviar</button>
            <button type="reset" class="reset">Limpar</button>
        </form>
    </fieldset>
</body>
</html>
